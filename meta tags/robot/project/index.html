<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/style.css"/>
    <title>Prevent googlebot from visiting your site</title>
    <meta name="googlebot" content="noindex" />
</head>
<body>
    <h1>Робот</h1>
    <h2> this meta tag will prevent the google bot from visiting your site. Keep in mind that there are a lot of googlebots out there !!</h2>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
